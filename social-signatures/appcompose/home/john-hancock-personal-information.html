<!--personal information page for John-hancock-add-in-->
<header class="header header-john-hancock">
  <div class="logo-area">
    <img src="i/logo1-128x42.png" alt="logo">
    
  </div>
  <!-- end .logo-area -->
</header>
<!-- end .header -->

<div class="contents john-hancock-contents">
  <div class="setting-section">
    <div class="top-area">
      <a href="javascript:;" class="copy btn-instructions">Instructions</a>
      <a href="javascript:;" class="btn-setting">
        Setting <i class="icons"></i>
      </a>
    </div>
    <!-- end .top-area -->
    <div class="check-area">
      <span class="form-container pull-left">
        <input type="checkbox" class="use-previous-saved-data-checkbox">
        <label>Use previous saved data</label>
      </span>
    </div>
    <!-- end .check-area -->
    <div class="main-area">
      <div class="module module-personal active">
        <div class="module-title">
          <a href="javascript:;" class="btn-toggle">
            <i class="icons"></i>
            Personal Information
          </a>
          <!-- end .btn-toggle -->
          <a href="javascript:;" class="btn-clear">Clear All</a>
          <span class="over-flag"><i class="icons"></i></span>
        </div>
        <!-- end .title -->
        <div class="module-info">
          <div class="input-wrap">
            <input type="text" class="first-name-input" placeholder="First Name">
          </div>
          <!-- end .input-wrap -->
          <div class="input-wrap">
            <input type="text" class="last-name-input" placeholder="Last Name">
          </div>
          <!-- end .input-wrap -->
          <div class="input-wrap">
            <input type="text" class="job-title-input" placeholder="Job Ttile">
          </div>
          <!-- end .input-wrap -->
          <div class="input-wrap">
            <input type="text" class="department-input" placeholder="Department">
          </div>
          <!-- end .input-wrap -->
          <div class="lefts">
            <div class="input-wrap">
              <input type="tel" class="office-phone-input" placeholder="Office Phone">
            </div>
            <!-- end .input-wrap -->
          </div>
          <!-- end .lefts -->
          <div class="rights">
            <div class="input-wrap">
              <input type="tel" class="mobile-phone-input" placeholder="Mobile Phone">
            </div>
            <!-- end .input-wrap -->
          </div>
          <!-- end .rights -->
          <div class="clearfix"></div>
          <div class="input-wrap">
            <input type="text" class="fax-number-input" placeholder="Fax Number (Optional)">
          </div>
          <!-- end .input-wrap -->
          <div class="input-wrap">
            <input type="email" class="email-input" placeholder="Email">
          </div>
          <!-- end .input-wrap -->
        </div>
        <!-- end module-info -->
      </div>
      <!-- end .module -->
	  <div class="module module-office-address">
        <div class="module-title">
          <a href="javascript:;" class="btn-toggle">
            <i class="icons"></i>
            Office Address
          </a>
          <!-- end .btn-toggle -->
          <a href="javascript:;" class="btn-clear">Clear All</a>
          <span class="over-flag"><i class="icons"></i></span>
        </div>
        <!-- end .title -->
        <div class="module-info">
          <div class="input-wrap">
            <input type="text" class="info-office-address-input" placeholder="Office Address">
          </div>
          <!-- end .input-wrap -->
          <div class="input-wrap">
            <input type="tel" class="info-city-state-province-postalcode-input" placeholder="City, State/Province, Postal Code">
          </div>
          <!-- end .input-wrap -->
        </div>
        <!-- end module-info -->
      </div>
      <!-- end .module -->
      <div class="module module-social">
        <div class="module-title">
          <a href="javascript:;" class="btn-toggle">
            <i class="icons"></i>
            Social Connections
          </a>
          <!-- end .btn-toggle -->
          <a href="javascript:;" class="btn-clear">Clear All</a>
          <span class="over-flag"><i class="icons"></i></span>
        </div>
        <!-- end .title -->
        <div class="module-info">
          <div class="row">
            <div class="lefts">
              <span class="form-container pull-left">
                <input type="checkbox" class="facebook-checkbox">
                <label>
                  <span class="icon-facebook"><i class="icons"></i></span>
                  Facebook
                </label>
              </span>
            </div>
            <!-- end .lefts -->
            <div class="rights">
              <div class="chosen-area">
                <div class="chosen-content">
                  <a href="javascript:;" class="chosen disable">
                    <span class="facebook-dropdown-option">Select Country</span><i class="icons"></i>
                  </a>
                  <!-- end .chosen -->
                  <ul class="chosen-menus facebook hide">
                  </ul>
                  <!-- end .chosen-menus -->
                </div>
                <!-- end .chosen-content -->
              </div>
              <!-- end .chosen-area -->
            </div>
            <!-- end rights -->
          </div>
          <!-- end .row -->
          <div class="row">
            <div class="lefts">
              <span class="form-container pull-left">
                <input type="checkbox" class="twitter-checkbox">
                <label>
                  <span class="icon-twitter"><i class="icons"></i></span>
                  Twitter
                </label>
              </span>
            </div>
            <!-- end .lefts -->
            <div class="rights">
              <div class="chosen-area">
                <div class="chosen-content">
                  <a href="javascript:;" class="chosen disable">
                    <span class="twitter-dropdown-option">Select Country</span><i class="icons"></i>
                  </a>
                  <!-- end .chosen -->
                  <ul class="chosen-menus twitter hide">
                  </ul>
                  <!-- end .chosen-menus -->
                </div>
                <!-- end .chosen-content -->
              </div>
              <!-- end .chosen-area -->
            </div>
            <!-- end rights -->
          </div>
          <!-- end .row -->
          <div class="row">
            <div class="lefts"> 
              <span class="form-container pull-left">
                <input type="checkbox" class="youtube-checkbox">
                <label>
                  <span class="icon-youtube"><i class="icons"></i></span>
                  Youtube
                </label>
              </span>
            </div>
            <!-- end .lefts -->
            <div class="rights">
              <div class="chosen-area">
                <div class="chosen-content">
                  <a href="javascript:;" class="chosen disable">
                    <span class="youtube-dropdown-option">Select Country</span><i class="icons"></i>
                  </a>
                  <!-- end .chosen -->
                  <ul class="chosen-menus youtube hide">
                  </ul>
                  <!-- end .chosen-menus -->
                </div>
                <!-- end .chosen-content -->
              </div>
              <!-- end .chosen-area -->
            </div>
            <!-- end rights -->
          </div>
          <!-- end .row -->
          <div class="row">
            <div class="lefts">   
              <span class="form-container pull-left">
                <input type="checkbox" class="linked-in-checkbox">
                <label>
                  <span class="icon-linkedin"><i class="icons"></i></span>
                  Linked In
                </label>
              </span>
            </div>
            <!-- end .lefts -->
            <div class="rights">
              <div class="chosen-area">
                <div class="chosen-content">
                  <a href="javascript:;" class="chosen disable">
                    <span class="linked-in-dropdown-option">Select Country</span><i class="icons"></i>
                  </a>
                  <!-- end .chosen -->
                  <ul class="chosen-menus linkedin hide">
                  </ul>
                  <!-- end .chosen-menus -->
                </div>
                <!-- end .chosen-content -->
              </div>
              <!-- end .chosen-area -->
            </div>
            <!-- end rights -->
          </div>
          <!-- end .row -->
        </div>
      </div>
      <!-- end .module -->
      <div class="module module-exec">
        <div class="module-title">
          <a href="javascript:;" class="btn-toggle">
            <i class="icons"></i>
            Executive Assistant Info
          </a>
          <!-- end .btn-toggle -->
          <a href="javascript:;" class="btn-clear">Clear All</a>
          <span class="over-flag"><i class="icons"></i></span>
        </div>
        <!-- end .title -->
        <div class="module-info">
          <div class="input-wrap">
            <input type="text" class="info-fullname-input" placeholder="Fullname">
          </div>
          <!-- end .input-wrap -->
          <div class="input-wrap">
            <input type="tel" class="info-phone-input" placeholder="Phone">
          </div>
          <!-- end .input-wrap -->
          <div class="input-wrap">
            <input type="email" class="info-email-input" placeholder="Email">
          </div>
          <!-- end .input-wrap -->
        </div>
        <!-- end module-info -->
      </div>
      <!-- end .module -->
      <div class="module module-logo">
        <div class="module-title">
          <a href="javascript:;" class="btn-toggle">
            <i class="icons"></i>
            Logo
          </a>
          <!-- end .btn-toggle -->
          <span class="over-flag"><i class="icons"></i></span>
        </div>
        <!-- end .title -->
        <div class="module-info">
        </div>
        <!-- end module-info -->
      </div>
      <!-- end .module -->
    </div>
    <!-- end .main-area -->
    <div class="msg-area hide">
        <p>
            <span class="error-msg"></span>
        </p>
    </div>
    <div class="btn-area">
      <div class="btn-lefts">
        <a href="javascript:;" class="btn btn-preview">Preview</a>
      </div>
      <!-- end .lefts -->
      <div class="btn-rights">
        <a href="javascript:;" class="btn btn-cancel">Cancel</a>
        <a href="javascript:;" class="btn btn-save">Save</a>
      </div>
      <!-- .btn-rights -->
    </div>
    <!-- end .btn-area -->
    <!-- hidden div -->
    <div class="hidden-area hidden preview-area hidden-preview-area">
    </div>

    <button class="hidden dummy-button dummy-trigger" ></button>
  </div>
  <!-- end .setting-section -->
</div>
<!-- end .contents -->
