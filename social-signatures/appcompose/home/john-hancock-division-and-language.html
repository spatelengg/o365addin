<!--Division and language page John-hancock-add-in-->
<header class="header header-john-hancock">
  <div class="logo-area">
    <img src="i/logo1-128x42.png" alt="logo">
    
  </div>
  <!-- end .logo-area -->
</header>
<!-- end .header -->

<div class="contents john-hancock-contents">
  <div class="chosen-section">
    <div class="chosen-area chosen-division">
      <p>Please choose your division:</p>
      <div class="chosen-content">
        <a href="javascript:;" class="chosen">
          <span>Choose Division</span><i class="icons"></i>
        </a>
        <!-- end .chosen -->
        <ul class="chosen-menus hide">
        </ul>
        <!-- end .chosen-menus -->
      </div>
      <!-- end .chosen-content -->
    </div>
    <!-- end .chosen-area -->
    <div class="chosen-area chosen-businessunit">
      <p>Please choose your Business Unit:</p>
      <div class="chosen-content">
        <a href="javascript:;" class="chosen">
          <span>Choose Business Unit</span><i class="icons"></i>
        </a>
        <!-- end .chosen -->
         <ul class="chosen-menus hide">
         </ul>
        <!-- end .chosen-menus -->
      </div>
      <!-- end .chosen-content -->
    </div>
    <!-- end .chosen-area -->
    <div class="chosen-area chosen-language">
      <p>Please choose what language do you prefer:</p>
      <div class="chosen-content">
        <a href="javascript:;" class="chosen">
          <span>Default Languange</span><i class="icons"></i>
        </a>
        <!-- end .chosen -->
        <ul class="chosen-menus hide">
        </ul>
        <!-- end .chosen-menus -->
      </div>
      <!-- end .chosen-content -->
    </div>
    <!-- end .chosen-area -->    
    <div class="btn-area">
      <div class="btn-rights">
        <a href="javascript:;" class="btn btn-cancel">Cancel</a>
        <a href="javascript:;" class="btn btn-next">Next</a>
      </div>
      <!-- .btn-rights -->
    </div>
    <!-- end .btn-group -->
  </div>
  <!-- end .chosen-section -->
</div>
<!-- end .contents -->
