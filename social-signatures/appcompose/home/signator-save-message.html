<!--save  page signator-add-in-->
<header class="header header-signator">
  <div class="logo-area">
    <img src="i/logo2-120x34.png" alt="logo">
    <span>Signator Add-ins</span>
  </div>
  <!-- end .logo-area -->
</header>
<!-- end .header -->

<div class="contents signator-contents">
  <div class="save-section">
    <div class="preview-area">
      <a href="javascript:;" class="left-link">
        <span class="icon-preview"><i class="icons"></i></span>
        Preview Signature
      </a>
    </div>
    <!-- end .preview-area -->
    <div class="info-area">
      <p class="name">Jane Doe</p>
      <p class="designation">MTS, Topcoder</p>
      <p>
        <span class="contact"> </span>
      </p>
	  <p>
        <span class="address"> </span>
      </p>
	  <p>
        <span class="addressCityPostal"> </span>
      </p>
      <ul class="check-info clearfix">
        <li>
            <a class="connection-facebook">
          <span class="circle circle-facebook"><i class="icons"></i></span>
          <span class="country"></span></a>
        </li>
        <li><a class="connection-twitter">
          <span class="circle circle-twitter"><i class="icons"></i></span>
          <span class="country"></span>
        </a></li>
        <li><a class="connection-youtube">
          <span class="circle circle-youtube"><i class="icons"></i></span>
          <span class="country"></span>
        </a></li>
        <li><a class="connection-linkedin">
          <span class="circle circle-linkedin"><i class="icons"></i></span>
          <span class="country"></span>
        </a></li>
      </ul>
      <!-- end .check-info -->
      <p class="exec">Executive Assistant: <span class="exec-name">Jane</span></p>
      <p class="exec">
        <span class="exec-contact"></span>
      </p> 
      <p>
        <img class="logo-image" src="i/logo1-103x33.png" alt="logo">
      </p>
    </div>
    <!-- end info-area -->
    <div class="save-area">
      <span class="btn-signature">
        Signature has been saved.
      </span>
    </div>
    <!-- end .btn-area -->   
    <div class="btn-area">
      <div class="btn-rights">
        <a href="javascript:;" class="btn btn-cancel">Cancel</a>
		<a href="javascript:;" class="btn btn-copy-to-clipboard">Copy to Clipboard</a>
        <a href="javascript:;" class="btn btn-save">Save</a>
      </div>
      <!-- .btn-rights -->
    </div>
    <!-- end .btn-group -->
	<!-- hidden div -->
    <div class="hidden-area hidden preview-area hidden-preview-area">
    </div>
	<button class="hidden dummy-button dummy-trigger"></button>
  </div>
  <!-- end .save-section -->
</div>
<!-- end .contents -->
