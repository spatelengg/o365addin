<div class="info-area">
    <p style="line-height: 15px; font-size: 12px; padding: 0; margin: 0" class="name">{{Name}}</p>
    <p style="line-height: 15px; font-size: 12px; padding: 0; margin: 0" class="designation">{{Designation}}</p>
    <p style="line-height: 15px; font-size: 12px; padding: 0; margin: 0">
        <span class="contact"></span>
    </p>
    <p style="line-height: 15px; font-size: 12px; padding: 0; margin: 0">
        <span class="address"> </span>
    </p>
	<p style="line-height: 15px; font-size: 12px; padding: 0; margin: 0">
        <span class="addressCityPostal"> </span>
    </p>
    <div style="font-size: 10.19px; margin-top: 2px; margin-bottom: 16px; padding: 0; display: inline-block; vertical-align: middle">
        <a style="float: left; margin-right: 10px; list-style: none; padding: 0" class="connection-facebook" href="javascript:;">
            <span style="width: 17px; height: 17px; display: inline-block; border-radius: 50%; vertical-align: middle;" class="circle circle-facebook">
                <img src="https://o365addin.herokuapp.com/appcompose/home/i/email_facebook_icon.png" style="display: inline-block; margin: 0; padding: 0; background-position: -32px -16px; width: 16px; height: 16px"></img></span>
            <span class="country" style="margin-left:3px">John Hancock US</span>
        </a>
        <a style="float: left; margin-right: 10px; list-style: none; padding: 0; vertical-align: middle" class="connection-twitter" href="javascript:;">
            <span class="circle circle-twitter" style=" width: 17px; height: 17px; display: inline-block; border-radius: 50%; vertical-align: middle;">
                <img src="https://o365addin.herokuapp.com/appcompose/home/i/email_twitter_icon.png" style="display: inline-block; margin: 0; padding: 0; width: 16px; height: 16px"></span>
            <span class="country" style="margin-left:3px">John Hancock US</span>
        </a>
        <a class="connection-youtube" style="float: left; margin-right: 10px; vertical-align: middle; list-style: none; padding: 0" href="javascript:;">
            <span class="circle circle-youtube" style=" width: 17px; height: 17px; display: inline-block; border-radius: 50%; vertical-align: middle;">
                <img src="https://o365addin.herokuapp.com/appcompose/home/i/email_youtube_icon.png" style="display: inline-block; margin: 0; padding: 0; width: 16px; height: 16px"></span>
            <span class="country" style="margin-left:3px">John Hancock US</span>
        </a>
        <a class="connection-linkedin" style="float: left; vertical-align: middle; margin-right: 10px; list-style: none; padding: 0" href="javascript:;">
            <span class="circle circle-linkedin" style="width: 17px; height: 17px; display: inline-block; border-radius: 50%; vertical-align: middle;">
                <img src="https://o365addin.herokuapp.com/appcompose/home/i/email_linkedin_icon.png" style="display: inline-block; margin: 0; padding: 0; width: 16px; height: 16px"></span>
            <span class="country"style="margin-left:3px">John Hancock US</span>
        </a>
    </div>
    <!-- end .check-info -->
    <p class="exec" style="font-size: 10.44px; line-height: 15px; padding: 0; margin: 0; display: inline-block; width: 100%">Executive Assistant: <span class="exec-name">Jane</span></p>
    <p class="exec" style="font-size: 10.44px; line-height: 15px; padding: 0; margin: 0; display: inline-block; width: 100%">
        <span class="exec-contact"></span>
    </p>
    <p>
        <img class="logo-image" src="https://o365addin.herokuapp.com/appcompose/home/i/logo1-103x33.png" alt="logo">
    </p>
</div>
